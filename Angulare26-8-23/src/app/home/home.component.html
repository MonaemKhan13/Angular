<div class="card p-5">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-6">
      <div>
        <label for="name" class="form-label">Name : </label>
        <input type="text" id="name" class="form-control" [(ngModel)]="name" />
      </div>

      <div>
        <label for="address" class="form-label">Address : </label>
        <textarea type="text" id="address" class="form-control" [(ngModel)]="address" style="resize: none;"></textarea>
      </div>

      <div>
        <label for="phone" class="form-label">Phone : </label>
        <input type="text" id="phone" class="form-control" [(ngModel)]="phone" />
      </div>
      <div class="mt-3">
        <input type="submit" name="submit" id="submit" class="btn btn-primary" (click)="SubmitInfo()"/>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let item of info" class="ms-5">
  <app-about-us nameofp={{item}}></app-about-us>
</div>
