<div class="card m-5 p-5">
  <div class="row">

    <form [formGroup]="loginform" class="row g-3 needs-validation"  novalidate>
      <div class="col-md-6">
        <label for="fname" class="form-label">First name</label>
        <input formControlName="fname" type="text" class="form-control" id="fname" value="Mark" required>
      </div>

      <div class="col-md-6">
        <label for="lname" class="form-label">Last name</label>
        <input formControlName="lname" type="text" class="form-control" id="lname" value="Otto" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input formControlName="email" type="Email" class="form-control" id="email" value="Otto@gmail.com" required>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit" (click)="datasubmit()">Submit form</button>
      </div>
    </form>
  </div>
</div>
